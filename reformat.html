<div class="k-form-field   k-form-field-error">
    <label class="k-label k-form-label" for="name" id="name-form-label">Name</label>
    <div class="k-form-field-wrap" data-container-for="name">
        <input type="text" id="name" name="name" title="name" required="required" autocomplete="off"
            aria-labelledby="name-form-label" data-bind="value:name" class="k-textbox k-invalid"
            aria-describedby="name-form-error" aria-invalid="true">
        <span class="k-form-error k-invalid-msg" id="name-form-error" data-for="name">
            <div>name is required</div>
        </span>
    </div>
</div>
